<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Components</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="header">
        <h3>Card Component</h3>
    </div>
    <div class="component">
        <div class="card">
            <div class="card-body">
                <div class="card-image"></div>
                <div class="card-content">
                    <h2 class="card-title">Our Changing Planet</h2>
                    <h3 class="card-subtitle">by Kurt Wagner</h3>
                </div>
            </div>
            <div class="card-footer">
                <div class="card-footer-items">
                    <a href="#" class="btn btn-link">Read</a>
                    <a href="#" class="btn btn-link">Bookmark</a>
                </div>
                <div class="card-footer-items">
                    <a href="#" class="btn btn-icon"><i class="bi bi-heart"></i></a>
                    <a href="#" class="btn btn-icon"><i class="bi bi-share-fill"></i></a>
                    <a href="#" class="btn btn-icon"><i class="bi bi-three-dots-vertical"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="header">
        <h3>Chip Component</h3>
    </div>
    <div class="component">
        
        <div class="chip-container">
            <div class="chip">
                <div class="chip-text">HTML</div>
                <span><i class="bi bi-x"></i></span>
            </div>
            <div class="chip">
                <div class="chip-text">CSS</div>
                <span><i class="bi bi-x"></i></span>
            </div>
            <div class="chip">
                <div class="chip-text">ReactJS</div>
                <span><i class="bi bi-x"></i></span>
            </div>
            <div class="chip">
                <div class="chip-text">MySQL</div>
                <span><i class="bi bi-x"></i></span>
            </div>
            <div class="chip">
                <div class="chip-text">Laravel</div>
                <span><i class="bi bi-x"></i></span>
            </div>
            <div class="chip">
                <div class="chip-text">Jquery</div>
                <span><i class="bi bi-x"></i></span>
            </div>
            <div class="chip">
                <div class="chip-text">Redux</div>
                <span><i class="bi bi-x"></i></span>
            </div>
        </div>

        <div class="chip-container">
            <div class="chip">
                <span><i class="bi bi-apple"></i></span>
                <div class="chip-text">HTML</div>
                <span><i class="bi bi-x"></i></span>
            </div>
            <div class="chip">
                <span><i class="bi bi-box"></i></span>
                <div class="chip-text">CSS</div>
                <span><i class="bi bi-x"></i></span>
            </div>
            <div class="chip">
                <span><i class="bi bi-at"></i></span>
                <div class="chip-text">ReactJS</div>
                <span><i class="bi bi-x"></i></span>
            </div>
            <div class="chip">
                <span><i class="bi bi-badge-3d-fill"></i></span>
                <div class="chip-text">MySQL</div>
                <span><i class="bi bi-x"></i></span>
            </div>
            <div class="chip">
                <span><i class="bi bi-badge-4k-fill"></i></span>
                <div class="chip-text">Laravel</div>
                <span><i class="bi bi-x"></i></span>
            </div>
            <div class="chip">
                <span><i class="bi bi-badge-vo-fill"></i></span>
                <div class="chip-text">Jquery</div>
                <span><i class="bi bi-x"></i></span>
            </div>
            <div class="chip">
                <span><i class="bi bi-bag-check-fill"></i></span>
                <div class="chip-text">Redux</div>
                <span><i class="bi bi-x"></i></span>
            </div>
        </div>
    </div>
</body>
</html>
